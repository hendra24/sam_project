{% extends "base.html" %}
{% load static %}

{% block content %}
<main id="main" class="main">
    {% include "modal/messages.html" %}
    <div class="pagetitle">
      <h1>Detail Gardu</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Informasi Gardu {{ gardu.gardu_name }}</h5>
              
                            <!-- Horizontal Form -->
                            <form action="{% url "edit_gardu" gardu.id %}" method="POST">
                                {% csrf_token %}
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Nama Gardu</label>
                                <div class="col-sm-10">
                                  <input type="text" name="gardu_name" class="form-control" id="inputText" value="{{ gardu.gardu_name }}" {% if request.resolver_match.url_name != "edit_gardu" %} disabled {% endif %}>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">UP3</label>
                                <div class="col-sm-10">
                                  <input type="text" name="up3" class="form-control" id="inputText" value="{{ gardu.up3.up3 }}" {% if request.resolver_match.url_name != "edit_gardu" %} disabled {% endif %}>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Kordinat X</label>
                                <div class="col-sm-10">
                                  <input type="text" name="long" class="form-control" id="inputText" value="{{ gardu.long }}" {% if request.resolver_match.url_name != "edit_gardu" %} disabled {% endif %}>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Kordinat Y</label>
                                <div class="col-sm-10">
                                  <input type="text" name="lat" class="form-control" id="inputText" value="{{ gardu.lat }}" {% if request.resolver_match.url_name != "edit_gardu" %} disabled {% endif %}>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Status RC</label>
                                <div class="col-sm-10">
                                  <input type="text" name="rc_status" class="form-control" id="inputText" value=" {% if gardu.rc_status == 0 %}Tidak Aktif{% else %}Aktif{% endif %}" {% if request.resolver_match.url_name != "edit_gardu" %} disabled {% endif %}>
                                </div>
                              </div>
                              <div class="text-center">
                                <a href="{% url "edit_gardu" gardu.id %}" class="btn btn-primary">Edit</a>
                                <a href="{% url "delete_gardu" gardu.gardu_name %}" class="btn btn-danger">Delete</a>
                              </div>
                            </form><!-- End Horizontal Form -->
              
                          </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

  </main>

{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block content %}

<main id="main" class="main">
    {% include "modal/messages.html" %}
    <div class="pagetitle">
      <h1>Edit Gardu Baru</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Isian Gardu</h5>
              
                            <!-- Horizontal Form -->
                            <form action="{% url "edit_gardu" gardu.id %}" method="POST">
                                {% csrf_token %}
                                
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Nama Gardu</label>
                                <div class="col-sm-10">
                                  {{ form.gardu_name }}
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">UP3</label>
                                <div class="col-sm-10">
                                  {{ form.up3}}
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Kordinat X</label>
                                <div class="col-sm-10">
                                  {{ form.long}}
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Kordinat Y</label>
                                <div class="col-sm-10">
                                  {{ form.lat }}
                                </div>
                              </div>
                            
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Status RC</label>
                                <div class="col-sm-10 ">
                                  {{ form.rc_status }}
                                </div>
                              </div>
                              
                              <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a href="{% url "all_gardu" %}" class="btn btn-danger">Cancel</a>
                              </div>
                              
                            </form><!-- End Horizontal Form -->
              
                          </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

  </main>

{% endblock content %}

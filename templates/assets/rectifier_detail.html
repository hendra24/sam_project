{% extends "base.html" %}
{% load static %}

{% block content %}
<main id="main" class="main">
    {% include "modal/messages.html" %}
    <div class="pagetitle">
      <h1>Detail Rectifier</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Informasi Rectifier {{ recti.gardu }}</h5>
              
                            <!-- Horizontal Form -->
                            <form action="{% url "edit_rectifier" recti.id %}" method="POST">
                                {% csrf_token %}
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Gardu</label>
                                <div class="col-sm-10">
                                  <input type="text" name="gardu_name" class="form-control" id="inputText" value="{{ recti.gardu.gardu_name }}"  disabled>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">UP3</label>
                                <div class="col-sm-10">
                                  <input type="text" name="up3" class="form-control" id="inputText" value="{{ recti.gardu.up3 }}"  disabled>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Serial Number</label>
                                <div class="col-sm-10">
                                  <input type="text" name="long" class="form-control" id="inputText" value="{{ recti.serial_number_recti }}"  disabled>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Brand Recti</label>
                                <div class="col-sm-10">
                                  <input type="text" name="lat" class="form-control" id="inputText" value="{{ recti.brand_recti }}"  disabled>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Model Recti</label>
                                <div class="col-sm-10">
                                  <input type="text" name="lat" class="form-control" id="inputText" value="{{ recti.model_recti }}"  disabled>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Brand Baterai</label>
                                <div class="col-sm-10">
                                  <input type="text" name="long" class="form-control" id="inputText" value="{{ recti.brand_baterai}}"  disabled>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Type Baterai</label>
                                <div class="col-sm-10">
                                  <input type="text" name="lat" class="form-control" id="inputText" value="{{ recti.type_baterai }}"  disabled>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Jumlah Baterai</label>
                                <div class="col-sm-10">
                                  <input type="text" name="lat" class="form-control" id="inputText" value="{{ recti.jumlah_baterai }}"  disabled>
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Status Recti</label>
                                <div class="col-sm-10">
                                  <input type="text" name="rc_status" class="form-control" id="inputText" value=" {% if recti.recti_status == 0 %}Tidak Aktif{% else %}Aktif{% endif %}"  disabled >
                                </div>
                              </div>
                              <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Note</label>
                                <div class="col-sm-10">
                                  <textarea type="text" name="lat" class="form-control" id="inputText"  disabled>{{ recti.note }}</textarea>
                                </div>
                              </div>
                              
                              <div class="text-center">
                                <a href="{% url "edit_rectifier" recti.id %}" class="btn btn-primary">Edit</a>
                                <a href="{% url "delete_rectifier" recti.id %}" class="btn btn-danger">Delete</a>
                              </div>
                            </form><!-- End Horizontal Form -->
              
                          </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

  </main>

{% endblock content %}
